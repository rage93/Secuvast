<header class="sticky top-0 z-40">
  <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800 shadow">
      <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
          
          <a href="{% url 'home' %}" class="flex items-center">
              <img src="https://flowbite.com/docs/images/logo.svg" class="mr-3 h-8 sm:h-10" alt="Secuvast Logo" />
              <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Secuvast</span>
          </a>

          <div class="flex items-center lg:order-2">
              {% if request.user.is_authenticated %}
                  <a href="{% url 'account_logout' %}" class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Logout</a>
              {% else %}
                  <a href="{% url 'account_login' %}" class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Login</a>
                  <a href="{% url 'account_signup' %}" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">Sign up</a>
              {% endif %}

              <button data-collapse-toggle="mobile-menu" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu" aria-expanded="false">
                  <span class="sr-only">Open main menu</span>
                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M3 5h14M3 10h14M3 15h14" clip-rule="evenodd"></path>
                  </svg>
              </button>
          </div>

          <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu">
              <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                  <li><a href="{% url 'home' %}" class="block py-2 pr-4 pl-3 text-gray-700 hover:text-primary-600 dark:text-gray-400 dark:hover:text-primary-500">Home</a></li>
                  <li><a href="{% url 'home' %}#features" class="block py-2 pr-4 pl-3 text-gray-700 hover:text-primary-600 dark:text-gray-400 dark:hover:text-primary-500">Features</a></li>
                  <li><a href="{% url 'pricing' %}" class="block py-2 pr-4 pl-3 text-gray-700 hover:text-primary-600 dark:text-gray-400 dark:hover:text-primary-500">Pricing</a></li>
                  <li><a href="/profiles/" class="block py-2 pr-4 pl-3 text-gray-700 hover:text-primary-600 dark:text-gray-400 dark:hover:text-primary-500">Team</a></li>
                  <li><a href="/about/" class="block py-2 pr-4 pl-3 text-gray-700 hover:text-primary-600 dark:text-gray-400 dark:hover:text-primary-500">Contact</a></li>
              </ul>
          </div>

      </div>
  </nav>
</header>
